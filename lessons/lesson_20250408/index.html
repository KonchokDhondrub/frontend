<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌐</text></svg>" />
    <script src="https://kit.fontawesome.com/098f197453.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Meteorology Today</title>
  </head>
  <body>
    <header>
      <div class="animated-gradient">
        <h3>Current day weather in:</h3>
        <div class="city-name"></div>
      </div>
      <div class="line"></div>
    </header>
    <main>
      <div id="weather-container">
        <div class="weather-card">
          <div class="temperature"></div>
          <div class="wind-speed"></div>
          <div class="wind-direction"></div>
          <div><i class="fa-solid fa-arrow-up arrow-pointer"></i></div>
        </div>
      </div>

      <div class="weather-code-container">
        <div class="weather-code-icon"></div>
        <div class="weather-code"></div>
      </div>

      <div id="map" class="map-container">
        <iframe class="gmap_canvas" src="" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
      </div>
    </main>
    <div class="bottom-line"></div>
    <div class="weather-code-extra"></div>
    <div class="loader"></div>

    <footer><i>&copy; A creative work by Daria & Aleksandr</i></footer>
  </body>
</html>
